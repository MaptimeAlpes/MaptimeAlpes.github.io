{% include get_local.html %}

<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
        {% include mt_pin.svg %}
        <span>Maptime Alpes!</span>
      </a>
    </div>

    <div class="navbar-collapse collapse navbar-right">
      <ul class="nav navbar-nav">
        {% for link in site.data.locales[locale].nav %}
        <li{% if page.url == link.url %} class="active"{% endif %}>
          <a href="{{ link.url }}">{{ link.text }}</a>
        </li>
        {% endfor %}
        <li><div class="locale-links">
          {% for loc in site.locale_links %}
            {% if loc.tag == site.default_locale %}
              <a href="/"><img class="flag" src="/assets/img/{{loc.flag}}"/>
            {% else %}
              <a href="/{{ loc.tag }}"><img class="flag" src="/assets/img/{{loc.flag}}"/>
            {% endif %}
              </a>
          {% endfor %}
        </div></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>
